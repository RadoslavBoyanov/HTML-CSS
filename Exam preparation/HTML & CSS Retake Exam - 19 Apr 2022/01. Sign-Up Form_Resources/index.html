    <title>SoftUni</title>
  </head>
  <body>
    <article class="conteiner">
      <section class="welcome">
        <p>SoftUni</p>
        <h1>Welcome to SoftUni.</h1>
        <h2>Are you ready to become a dev?</h2>

        <ul type="none">
          <li>
            <a href=""><i class="fa-solid fa-earth-europe"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-github"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </section>

      <div class="form">
        <label for="username">USERNAME</label>
        <input type="text" class="username" placeholder="antoniyaat" />
        
        <label for="email">EMAIL</label>
        <input
          type="email"
          class="email"
          placeholder="a.atanasova@softuni.bg"
        />
        
        <label for="password">PASSWORD</label>
        <input type="password" class="password" placeholder="********" />
       
        <label for="repeatPass">REPEAT PASSWORD</label> 
        <input type="password" class="repeatPass" placeholder="********" />
       
        <p><button>REGISTER</button> <a href="">I am already a ninja</a></p>
    
       
      </div>
    </article>
  </body>
